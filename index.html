<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseMarket - نبض التسويق</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const translations = {
            ar: { title: 'نبض التسويق', welcome: 'مرحبا بك في نبض التسويق', description: 'منصة تسويق إلكتروني كاملة' },
            en: { title: 'PulseMarket', welcome: 'Welcome to PulseMarket', description: 'Full E-Marketing Platform' }
        };
        const lang = 'ar'; // غير إلى 'en' للإنجليزية
        document.title = translations[lang].title;
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center" id="welcome">مرحبا بك في نبض التسويق</h1>
        <p class="text-center mt-4" id="description">منصة تسويق إلكتروني كاملة</p>
        <a href="/admin" class="block mt-6 bg-blue-500 text-white py-2 px-4 rounded text-center">لوحة الإدارة</a>
    </div>
    <script>
        document.getElementById('welcome').textContent = translations[lang].welcome;
        document.getElementById('description').textContent = translations[lang].description;
    </script>
</body>
</html>
